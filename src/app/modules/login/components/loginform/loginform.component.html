<form class="form-container">
	<mat-form-field>
	    <input matInput placeholder="Enter your username" [(ngModel)]="username" required>
	</mat-form-field>	  
	<mat-form-field>
	    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" required>
	    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
	</mat-form-field>
	<button mat-button (click)="login()" routerLink="/analyse">Submit</button>
</form>
