<h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
    <span>{{tableName}}</span>              
</h4>
<mat-divider></mat-divider>
<form *ngIf="tableName=='Question'">
  <mat-form-field>
    <mat-select placeholder="Choose programming language" [(ngModel)]="selectedValue"  (ngModelChange)="changeLanguage()" name="language">
      <mat-option *ngFor="let language of languages" [value]="language.categoryName">
        {{language.categoryName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<mat-form-field style="width: 100%;">
	<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">	
	<mat-table [dataSource]="dataSource" matSort>
		<ng-container *ngFor="let col of displayedColumns, let j = index" matColumnDef={{col}}>
		    <mat-header-cell  *matHeaderCellDef mat-sort-header> {{ columnsName[j] }}</mat-header-cell>
		    <mat-cell  *matCellDef="let row; let i = index"> 
		    	{{row[col]}}
		    	<div *ngIf="tableName=='Interview' && col=='download'">
		    		<button color="primary" (click)="exportExam(i)" mat-raised-button>Export Exam</button>
		    		<button color="primary" (click)="exportAnswer(row['interviewCode'])" mat-raised-button>Export Answer</button>
		    	</div>		    	
		    </mat-cell>
	    </ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
